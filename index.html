  <body>
    <div id="root"></div>
    <!-- A linha abaixo aponta para o seu ficheiro de entrada principal do React -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Formulários Ocultos para Netlify -->
    <!-- Estes formulários garantem que o Netlify detete os seus formulários corretamente durante o build -->
    <form
      name="contact-consultoria"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <textarea name="message"></textarea>
    </form>
    
    <form name="cadastro" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="npsScore" />
      <input type="text" name="motivoPrincipal" />
      <input type="text" name="motivoOutro" />
      <input type="text" name="pontosFortes" />
      <input type="text" name="pontosOutro" />
      <input type="text" name="melhorias" />
      <input type="text" name="melhoriasOutro" />
      <input type="text" name="custoBeneficio" />
      <input type="text" name="nomeCompleto" />
      <input type="date" name="dataNascimento" />
      <input type="tel" name="whatsapp" />
      <input type="checkbox" name="aceitarMensagens" />
    </form>
  </body>
